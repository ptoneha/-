version: "3.9"
services:
  pg:
    image: pgvector/pgvector:pg16  # 带 pgvector 的官方镜像变体
    container_name: pg
    restart: unless-stopped
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: 123456  # 改成你的
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - ./data/pg:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d  # 可选：放 .sql/.sh 做初始化
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d appdb"]
      interval: 5s
      timeout: 3s
      retries: 10

  backend:
    build: ./backend
    container_name: kb_backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://appuser:123456@pg:5432/appdb
      - ENABLE_VECTOR=false
    depends_on:
      pg:
        condition: service_healthy
    ports:
      - "8787:8787"
    command: ["uvicorn", "app:app", "--host", "0.0.0.0", "--port", "8787"]